{% extends "base.html" %} 
{% block content %}
    <body>
        <div class = "container-md" style = "margin-top: 1.5vw;">
            {{form2.media}}
            <form method = "POST">
                {% csrf_token %}
                <div class= "mb-3">
                    <label class="form-label" for="courseName">Curso</label>
                    <select class="form-select" id="courseName">
                        <option selected>Elegir uno...</option>
                        {% for results in CourseTutorship %}
                        <option>{{results.idTutorship}} </option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                {{form.as_p}}
                {{form2.as_p}}
                <input  class="btn btn-primary" type="submit" value = "Submit">
            </form>
        </div>
    </body>
{% endblock content %}
