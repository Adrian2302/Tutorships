
<div id= "filters" class="col-lg-12 my-2 border-bottom border-dark">
    <button type="button" id= "show_filters" class="btn btn-lg" style="background-color:transparent; box-shadow: none;" data-toggle="modal" data-target="#modalFilters">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M7 11.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
        </svg>
        Filtros
    </button>

    <div class="modal fade" id="modalFilters" tabindex="-1" role="dialog" aria-labelledby="modalFiltersLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Filtros</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body container">
                    <form id="formFilters" action="#" method="POST" >
    
                        <div class="form-group col-md-10">
                            <label for="filterSession">Tipo de Sesi√≥n</label>
                            <select id="filterSession" name="filtroSesion" class="selectpicker show-tick" data-width="100%" data-size="5" title="Eligir las sesiones que se quieren buscar" multiple data-selected-text-format="count > 3">
                                {% for session in sessions %}
                                    <option value ="{{session.name}}"> {{session.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group col-md-10">
                            <label for="filterModality">Tipo de Modalidad</label>
                            <select id="filterModality" name="filtroModalidad" class="selectpicker show-tick" data-width="100%" data-size="5" title="Eligir las modalidades que se quieren buscar" multiple data-selected-text-format="count > 3">
                                {% for modal in modals %}
                                    <option value ="{{modal.name}}"> {{modal.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" onclick="sendFilters()">Filtrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('.selectpicker').selectpicker();

    function sendFilters(){
        document.getElementById('formFilters').submit();
    }
</script>
