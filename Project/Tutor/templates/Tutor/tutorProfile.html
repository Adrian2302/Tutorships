<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
    <head>
        {% include "baseHead.html" %}
        <link rel="stylesheet" href="{% static 'css/profile_main.css' %}">
    </head>
    <body>
        {% include "tutorHeader.html" %}
        <div class="container-md" id="main_container">
            <form method = "POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-8 offset-md-2 mt-2">
                        {% crispy form %}
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
